<div
  class="min-h-screen w-full px-4 py-10 bg-gray-100 dark:bg-gray-900 overflow-x-hidden"
>
  <div class="max-w-3xl mx-auto flex flex-col items-center">
    <h2
      class="text-3xl font-bold text-blue-600 dark:text-blue-300 mb-8 text-center"
    >
      Your Wishlist ❤️
    </h2>

    {% if wishlist_items %}
    <ul class="w-full space-y-4">
      {% for item in wishlist_items %}
      <li
        class="bg-white dark:bg-gray-800 p-4 rounded shadow flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4"
      >
        <div class="text-lg font-semibold text-gray-800 dark:text-white">
          {{ item.brand }} - ${{ item.price }} ({{ item.year }})
        </div>
        <form action="{% url 'remove_from_wishlist' item.id %}" method="post">
          {% csrf_token %}
          <button
            type="submit"
            class="text-red-600 hover:text-red-800 font-bold text-xl transition"
          >
            🗑️
          </button>
        </form>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p class="text-gray-600 dark:text-gray-300 text-lg mt-6">
      You have no cars in your wishlist yet 😔
    </p>
    {% endif %}

    <a
      href="{% url 'customer_dashboard' %}"
      class="mt-8 inline-block bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700 transition"
    >
      ⬅ Back to Dashboard
    </a>
  </div>
</div>
